 
  <div class="container">  
  <h1>Register Here</h1>

    <label for="email"><b>Email</b></label>  
    <input type="text" placeholder="Enter Email" name="email" required>
    <label for="user"><b>Username</b></label>  
    <input type="text" [(ngModel)]="txtuserName" placeholder="Enter Username" name="user" required>  
  
    <label for="psw"><b>Password</b></label>  
    <input type="password" [(ngModel)]="txtpassWord" placeholder="Enter Password" name="psw" required>  
  
    <label for="psw-repeat"><b>Re-type Password</b></label>  
    <input type="password" placeholder="Retype Password" name="psw-repeat" required>  
    <button type="button" (click)="Save()" class="registerbtn">Register</button> 
    <button type="button" routerLink="/login" routerLinkActive="active" class="registerbtn" >Login</button>
