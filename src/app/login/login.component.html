<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">LOGIN FORM</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post" [formGroup]="loginForm"
                            (ngSubmit)="login()">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" [(ngModel)]="username" formControlName="email"
                                    id="username" class="form-control" required>
                                <!-- <label for="" *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched" class="text-danger" ></label> -->

                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="text" name="password" id="password" [(ngModel)]="password"
                                    formControlName="password" class="form-control">
                                <!-- <span *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched" class="text-danger">Password is Required</span> -->
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input
                                            id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" id="btnLogin"
                                    value="Submit"  />
                                <!-- routerLink="/navbar" routerLinkActive="active" -->
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="#" class="text-info">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
