<div id="divleft">
    <table>
        <tr>
            <td><label>Account Number</label></td>
            <td>:</td>
            <td>{{AccountNumber}}</td>
        </tr>
        <tr>
            <td><label class="text-info">Account Holder</label></td>
            <td>:</td> 
            <td>{{txtaccholder}}<input type="text" id="txtaccholder" [(ngModel)]="txtaccholder"  placeholder="Enter a Account Holder" /></td>
        </tr>
        <tr>
            <td><label>Address</label></td>
            <td>:</td>  
            <td><textarea id="txtaddress" [(ngModel)]="txtaddress" ></textarea></td>
        </tr>
        <tr>
            <td><label>City</label></td>
            <td>:</td>
            <td><input type="text" id="txtcity" [(ngModel)]="txtcity" placeholder="Enter City" /></td>
            
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td>:</td>
            <td><input type="email" id="txtEmail" [(ngModel)]="txtEmail"  placeholder="Enter email"/></td>
        </tr>
        <tr>
            <td><label>Contact</label></td>
            <td>:</td>
            <td><input type="number" id="txtContact" [(ngModel)]="txtContact"  placeholder="Enter Mobile Number" /></td>
        </tr>
    </table>
    </div>
    <div id="divright" >
        <table>
        <tr>
            <td><label>Card Number</label></td>
            <td>:</td>
            <td><input type="number" id="txtNumber"  [(ngModel)]="txtNumber"  placeholder="Enter Card Number" /></td>
        </tr>
        <tr>
            <td><label>Pin Number</label></td>
            <td>:</td>
            <td><input type="number" id="txtPinNumber"  [(ngModel)]="txtPinNumber"  placeholder="Enter Pin Number" /></td>
        </tr>
        <tr>
            <td><label>Account Type</label></td>
            <td>:</td>
                 <td>
                 <input type="radio" name="act-type" value="savings" required> Savings
                 <input type="radio" name="act-type" value="current" required> Current
                 
                </td>
        </tr>
       
        <tr>
            <td><label>Balance</label></td>
            <td>:</td>
            <td><input type="number" id="txtBalance" [(ngModel)]="txtBalance"  placeholder="Enter a Balance" /></td>
        </tr>
    </table>
    </div>
    <div>
        <input type="button" (click) = "test()" />
    </div>

    <!-- <div>
        {{AccountNumber}}
    </div> -->
