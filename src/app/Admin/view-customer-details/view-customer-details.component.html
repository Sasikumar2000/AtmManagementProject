<body><div>
    <label>AccountNumber : </label>
    <input type="text" id="txtAccountNumberCheck" placeholder="Enter Account Number" />
    <input type="button" id="btnCheck" value="View"/>
</div>
<div id="divtab">
    <table class="table table-hover">
        <thead>
            <th>AccountNumber</th>
            <th>Name</th>
            <th>Contact</th>
            <th>Email</th>
            <th>Address</th>
            <th>City</th>
            <th>AccountType</th>
            <th>View</th>
            <th>Transaction</th>
            <th>Delete</th>
        </thead>
        <tbody >
            <tr *ngFor="let customer of customers">
                <td>{{customer.accountNumber}}</td>
                <td>{{customer.name}}</td>
                <td>{{customer.contact}}</td>
                <td>{{customer.email}}</td>
                <td>{{customer.address}}</td>
                <td>{{customer.city}}</td>
                <td>{{customer.accountType}}</td>
                <!-- <td>{{customer.cardNumber}}</td>
                <td>{{customer.pinNumber}}</td>
                <td>{{customer.balance}}</td> -->

                <td><input type="button" id="btnView" value="Edit" (click)="openView()"/> </td>
                <td><input type="button" id="btnTransactiom" value="Transaction" (click)="openTransaction()"/> </td>
                <td><input type="button" id="btnDelete" value="Delete" (click)="DeleteCustomerDetails(customer.accountNumber)"/> </td>
            </tr>
        </tbody>
    </table>
    
       
</div></body>
